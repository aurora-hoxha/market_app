{% extends 'main.html' %}

{% block content %}
    <form method="POST">
        <h2>Krijo llogari</h2>
        <p>Ju lutem plotsoni fushat për të krijuar një llogari!</p>
        <hr>
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_table }}
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Rregjistrohu</button>
        </div>
    </form>



{% endblock %}
